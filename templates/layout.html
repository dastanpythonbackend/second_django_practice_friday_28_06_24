{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>{% block title %}News Portal{% endblock %}</title>
</head>
<body>
<header>
    {% block header %}
    <h1>News portal</h1>
    <nav>
        <ul>
            <li>
                <a href="{% url 'latest_news' %}">Latest news</a>
            </li>
            <li>
                <a href="{% url 'news' %}">News</a>
            </li>
            <li>
                <a href="{% url 'news_detail' 1 %}">News detail</a>
            </li>
            <li>
                <a href="{% url 'motorsport' %}">Motorsport</a>
            </li>
        </ul>
    </nav>
    {% endblock %}
</header>
<main>
    {% block content %}
    {% endblock %}
</main>
<footer>
    {% block footer %}
    <p>&copy; 2024 News Portal</p>
    <ul>
        <li>
            <a href="{% url 'contact' %}">Contact</a>
        </li>
    </ul>
    {% endblock %}
</footer>
</body>
</html>
