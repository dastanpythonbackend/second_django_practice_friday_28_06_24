{% extends 'layout.html' %}

{% block title %}News{% endblock %}

{% block header %}
<h1>News</h1>
<nav>
    <ul>
        <li>
            <a href="{% url 'news_portal' %}">News portal</a>
        </li>
    </ul>
</nav>
{% endblock %}
{% block content %}
{% for i in news_info %}
<h1>{{i}}</h1>
<p class="news_text">{{i.news_text}}</p>
<p>{{i.date_of_publication}}</p>
{% endfor %}
{% endblock %}
{% block footer %}
{% endblock %}
